language: c
group: travis_latest

addons:
  apt:
    packages:
    - octave

before_script:
- octave-cli --eval "addpath('mydirectory');savepath"      #Adding and saving the subdirectory to Octave path

script:
- octave-cli test/testSuite.m                                  # Running a MATLAB/Octave script in root
- octave-cli --eval "rand(4)"                              # Evaluate a built-in function from Octave CLI
- octave-cli --eval "myfunction(1)"                        # Running a custom MATLAB/Octave function in a subdirectory